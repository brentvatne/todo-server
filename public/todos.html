<!doctype html>
<html>
  <head>
    <title>Todos!</title>
    <link type="text/css" rel="stylesheet" href="/todos.css" />
    <link type="text/css" rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="ajax-error-warning" style="display: none">
       Please refresh the page, an error has occurred
    </div>
    <div class="container">
      <div class="well">
        <h1>
          Todos!

          <div class="spinner">
            <div class="circle1 circle"></div>
            <div class="circle2 circle"></div>
            <div class="circle3 circle"></div>
            <div class="circle4 circle"></div>
            <div class="circle5 circle"></div>
            <div class="circle6 circle"></div>
            <div class="circle7 circle"></div>
            <div class="circle8 circle"></div>
            <div class="circle9 circle"></div>
            <div class="circle10 circle"></div>
            <div class="circle11 circle"></div>
            <div class="circle12 circle"></div>
          </div>
        </h1>

        <form class="new-todo-form form-inline">
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   style="width: 250px;"
                   id="todoNameInput"
                   placeholder="Gimme something to do" />
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <ul class="todo-list">
      </ul>
    </div>

    <script src="/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/todos.js"></script>
  </body>
</html>
